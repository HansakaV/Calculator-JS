<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
<div class="calculator">
    <div class="name">
        <h3>Calculator</h3>
    </div>
    <div class="display">0</div>
    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">±</button>
        <button class="operator">%</button>
        <button class="operator">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
    </div>
</div>
<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
